<div class="sign-up">
    <app-bar></app-bar> <!-- Assuming you have a bar component -->
    <div class="container">
      <div class="background"></div>
      <div class="form-container">
        <div class="form-box">
          <h1 class="title">Enregistrez</h1>
          <form (submit)="handleSignUp($event)">
            <div class="form-group">
              <label for="username">Nom</label>
              <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="username"
                required
                autofocus
              />
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirmer mot de passe</label>
              <input
                type="password"
                id="confirmPassword"
                name="confirmPassword"
                [(ngModel)]="confirmPassword"
                required
              />
            </div>
            <div class="error" *ngIf="error">{{ error }}</div>
            <button type="submit" class="btn btn-primary">Enregistrez-Vous</button>
            <button (click)="navigateToLogin()" type="button" class="btn btn-secondary">Avez-Vous un compte? Connectez-Vous</button>
          </form>
        </div>
      </div>
    </div>
  </div>
